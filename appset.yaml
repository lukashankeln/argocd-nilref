apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: applications-test
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - list:
        elements:
          - cluster: test
            branch: main
  template:
    metadata:
      name: "applications-{{ cluster }}"
    spec:
      project: default
      source:
        repoURL: https://github.com/lukashankeln/argocd-nilref.git
        targetRevision: "{{ branch }}"
        path: apps
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        syncOptions:
          # https://argo-cd.readthedocs.io/en/stable/user-guide/sync-options/#respect-ignore-difference-configs
          - RespectIgnoreDifferences=true
        automated:
          prune: true
          allowEmpty: true
